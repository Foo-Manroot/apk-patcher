plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    google()
    maven { url 'https://jitpack.io' }
}

dependencies {

//    implementation 'com.android.tools.smali:smali-dexlib2:3.0.7';
    implementation files('libs/dexlib2-3.0.7-d09ec39b-dirty.jar');
////    implementation 'com.android.tools.smali:smali:3.0.7'
//    implementation files('libs/smali-3.0.7-d09ec39b-dirty.jar');
////    implementation 'com.android.tools.smali:smali-baksmali:3.0.7'
//    implementation files('libs/baksmali-3.0.7-d09ec39b-dirty.jar');

    // v3.0.4-dev works
    // 3.0.5-431b328a-dirty does work
    // --- (3.0.5-4071d35a has an IndexOutOfBounds when running) // Fixed at commit 01a62402
    // --- (3.0.5-137d16c1 has an IndexOutOfBounds when running)
    // 3.0.5-01a62402-dirty does not work
    // 3.0.5-ede4aac3-dirty does not work
    // v3.0.6-dev does not work

    implementation 'com.github.iyxan23:zipalign-java:v1.1.3'
    implementation 'com.android.tools.build:apksig:8.7.0-alpha04'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'ApkPatcher.Patcher'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
